<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <h1 style="text-align: center">CSS Form</h1>
    <div class="form-container">
      <div class="first-div">
        <label for="#">First Name</label>
        <input type="text" placeholder="Your name....." />
      </div>
      <br />

      <div class="second-div">
        <label for="#">Last Name</label>
        <input type="text" placeholder="Your last name......" />
      </div>
      <br />

      <div class="third-div">
        <label for="cars">Country</label>
        <select name="cars" id="cars">
          <option value="volvo">Thailand</option>
          <option value="saab">Laos</option>
          <option value="mercedes">China</option>
          <option value="audi">Cambodia</option>
          <option value="audi">Singapore</option>
        </select>
      </div>
      <br />

      <div class="fourth-div">
        <label for="textarea">Subject</label>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Writing something....."
        ></textarea>
      </div>
      <br />

      <div class="button-div">
        <button type="submit" class="submit-button">Submit</button>
      </div>
    </div>
  </body>
</html>
